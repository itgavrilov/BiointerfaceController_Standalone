property.logDir = logs
appenders = console, file
#
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
#
appender.file.type = RollingFile
appender.file.name = LOGFILE
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.test.strategies.type = Strategies
appender.test.strategies.rollover.type = DirectWriteRolloverStrategy
appender.test.strategies.rollover.maxFiles = 90
appender.file.fileName = ${logDir}/today.log
appender.file.filePattern = ${logDir}/%d{yyyy-MM-dd}.log
#appender.file.filePattern = ${logDir}/%d{yyyy-MM-dd_HH-mm}.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
#
rootLogger.level = all
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE